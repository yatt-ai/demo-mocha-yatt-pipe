name: Demo GH Action

on: [push]

jobs:
  demo:
    name: demo
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [16.x]
        os: [ubuntu-latest]
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm run mocha-junit
      - uses: yatt-ai/yatt-pipe-action
        with:
          source: junit:results/mocha-results.xml
          target: yatt
